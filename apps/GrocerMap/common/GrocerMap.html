<!DOCTYPE html>
<html lang="en" ng-app="mapApp">
<head>
  <title>Place searches</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link href="https://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">
  <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
  <link href="css/GrocerMap.css" rel="stylesheet" />
  <link href="lib/bootstrap-force-wide.css" rel="stylesheet" />
  <link href="lib/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12 center" ng-controller="mapController">
        <form id="searchForm" class="form-search">
          <img src="images/logo.gif"> 
          <input type="text" class="input-medium search-query" placeholder="Where..." ng-model="formData.address">  
          <button type="submit" class="btn" ng-click="getGrocers(formData)">Search</button>
        </form>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12 canvas" id="map-canvas"></div>
    </div>
    <div class="row-fluid" ng-controller="mapController">
      <div class="span12 storeList" ng-repeat="store in storeList">{{store.name}}  ({{store.vicinity}})</div>
    </div>
  </div>
  <script src="lib/angular.min.js"></script>
  <script src="lib/jquery-2.0.3.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/ui-bootstrap-tpls-0.4.0.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=places"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers/mapController.js"></script>
  <script type="text/javascript">
  $(window).resize(function () {
    var h = $(window).height(),
        offsetTop = 300; // Calculate the top offset

    var w = $(window).width(),
        offsetRight = 50; // Calculate the top offset
        $('#map-canvas').css('width', (w - offsetRight));
      }).resize();
  </script>
</body>
</html>
