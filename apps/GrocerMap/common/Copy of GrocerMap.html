<html>
  <head>
    <title>JSON/Atom Custom Search API Example</title>
  </head>
  <body>
    <div id="content"></div>
    <script>
      function handleResponse(response) {
      for (var i = 0; i < response.items.length; i++) {
        var item = response.items[i];
        // in production code, item.htmlTitle should have the HTML entities escaped.
        document.getElementById("content").innerHTML += "<br><a href=" + item.link + ">" + item.htmlTitle;
      }
    }
    </script>
    <script src="https://www.googleapis.com/customsearch/v1?key=AIzaSyCx3IP4hb1pdYRUw6wrQPwg55piQwfB_fM&cx=015396501027488008465:tl2sqhrbslo&q=indian%20grocery%20store%20near%20edison%20nj&callback=handleResponse">
    </script>
  </body>
</html>
